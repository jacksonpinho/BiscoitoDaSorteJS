<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Biscoito da sorte</title>
</head>
<body>
    <main>
        <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img id="imgTry" src="./images/fortune-cookie.png" alt="fortune-cookie">
        </div>

        <div class="screen2 hide">
            <form>
            <h1>Aqui está a sua sorte de hoje:</h1>
            
            <h2 class="efeito">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu</h2>
            <img src="./images/opened-cookie.png" alt="open cookie">    
            <button id="btnReset">Abrir outro biscoito</button>
            </form>
        </div>
    </main>    



    <script src="main.js"></script>
</body>
</html>
